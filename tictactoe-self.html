<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 컴퓨터전</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
  <body>
    <script>
      // 턴을 넘기는 것을 컴퓨터에게 넘기고(callback함수 안에 구현하고) 승패무 체크루프 돌게 해야함.
      let turn = "O";

      const { body } = document; // const body = document.body
      //--> 구조분해 할당(destruturing)
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const rows = [];

      const checkWinnerAndDraw = (target) => {
        //승자가 있으면
        if (hasWinner) {
          $result.textContent = `${turn}님이 승리!`;
          return;
        }
        //무승부면
        const draw = rows.flat().every((td) => td.textContent);
        if (draw) {
          $result.textContent = "무승부";
          return;
        }
        turn = turn === "X" ? "O" : "X";
      };

      const callback = (event) => {
        if (event.target.textContent) return; // 칸에 글자가 있는가?
        event.target.textContent = turn;
        //승부판단
        checkWinnerAndDraw(event.target);
        //X를 컴퓨터로 지정하고 랜덤하게 찍도록 정의.
        if (turn === "X") {
          const emptyCells = rows.flat().filter((v) => !v.textContent);
          const randomCell =
            emptyCells[Math.floor(Math.random() * emptyCells.length)];
          randomCell.textContent = "X";
          checkWinnerAndDraw(event.target);
        }
      };

      //승패케이스 판단
      const checkWinner = (target) => {
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        //세 칸이 다 채워졌는가?
        let hasWinner = false;
        //가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hasWinner = true;
        }
        //세로줄 검사
        if (
          rows[0][cellIndex].textContent === turn &&
          rows[1][cellIndex].textContent === turn &&
          rows[2][cellIndex].textContent === turn
        ) {
          hasWinner = true;
        }
        //대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hasWinner = true;
        }
        if (
          rows[0][2].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][0].textContent === turn
        ) {
          hasWinner = true;
        }
        return hasWinner;
      };

      for (let i = 1; i <= 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 1; j <= 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr);
      }
      $table.addEventListener("click", callback);
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
