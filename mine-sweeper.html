<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $tbody = document.querySelector("#table tbody");
      const $result = document.querySelector("#result");
      const row = 10;
      const cell = 10;
      const mine = 10;
      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, //0이상이면 모두 열린 칸
      };
      let data;
      function plantMine() {
        const candidate = Array(row * cell) //row*cell만큼의 배열 공간을 만든다.
          .fill() //채워넣는다.
          .map((arr, i) => {
            //map은 인덱스와 데이터를 매핑시킨다.
            return i;
          });
        //candidate 중에 지뢰가 있는 10개를 제외한 나머지를 랜덤배치하고 shuffle에 push.
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        //지뢰가 없는 닫힌 칸인 NORMAL(-1)을 2중반복문으로 채워넣는다.
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }
        //랜덤하게 생성된 지뢰 칸 위치(shuffle[k])에 MINE(-6)을 data[][]에채워넣는다.
        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell); //몇 번째 줄인지
          const hor = shuffle[k] % cell; // 몇 번째 칸인지
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }
      //우클릭으로 깃발 꼽기. preventDefault로 우클릭 기본동작 제거.
      function onRightClick(event) {
        event.preventDefault();
        const target = event.target; //td
        const rowIndex = target.parentNode.rowIndex; //몇 번째 줄(tr.rowIndex)
        const cellIndex = target.cellIndex; //몇 번째 칸(td.cellIndex)
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          //지뢰면
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; //물음표 지뢰로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          //물음표 지뢰면
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발 지뢰로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG_MINE) {
          //깃발 지뢰면
          data[rowIndex][cellIndex] = CODE.MINE; //지뢰로
          target.className = "";
          target.textContent = "X";
        } else if (cellData === CODE.NORMAL) {
          //닫힌 칸이면
          data[rowIndex][cellIndex] = CODE.QUESTION; //물음표로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          //물음표면
          data[rowIndex][cellIndex] = CODE.FLAG; //깃발로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG) {
          //깃발이면
          data[rowIndex][cellIndex] = CODE.FLAG; //닫힌 칸으로
          target.className = "";
          target.textContent = "";
        }
      }
      function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      }
      function open(rowIndex, cellIndex) {
        const target = $tbody.children[rowIndex].children[cellIndex];
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || "";
        target.className = "opened";
        data[rowIndex][cellIndex] = count;
        return count;
      }
      function isNormal(cell) {
        return cell === CODE.NORMAL;
      }
      function openAround(rowIndex, cellIndex) {
        const count = open(rowIndex, cellIndex); //나를 열고
        if (count === 0) {
          //주변 칸을 연다.
          isNormal(data[rowIndex - 1]?.[cellIndex - 1]) &&
            openAround(rowIndex - 1, cellIndex - 1);
          isNormal(data[rowIndex - 1]?.[cellIndex]) &&
            openAround(rowIndex - 1, cellIndex);
          isNormal(data[rowIndex - 1]?.[cellIndex + 1]) &&
            openAround(rowIndex - 1, cellIndex + 1);
          isNormal(data[rowIndex]?.[cellIndex - 1]) &&
            openAround(rowIndex, cellIndex - 1);
          isNormal(data[rowIndex]?.[cellIndex + 1]) &&
            openAround(rowIndex, cellIndex + 1);
          isNormal(data[rowIndex + 1]?.[cellIndex - 1]) &&
            openAround(rowIndex + 1, cellIndex - 1);
          isNormal(data[rowIndex + 1]?.[cellIndex]) &&
            openAround(rowIndex + 1, cellIndex);
          isNormal(data[rowIndex + 1]?.[cellIndex - 1]) &&
            openAround(rowIndex + 1, cellIndex - 1);
        }
      }
      function onLeftClick(event) {
        const target = event.target; //td태그
        const rowIndex = target.parentNode.rowIndex; //몇 번째 줄(tr.rowIndex)
        const cellIndex = target.cellIndex; //몇 번째 칸(td.cellIndex)
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) {
          // 닫힌 칸이면
          openAround(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {
          //지뢰 칸이면
          target.textContent = "펑";
          target.className = "opened";
          $tbody.removeEventListener("contextmenu", onRightClick);
          $tbody.removeEventListener("click", onLeftClick);
        } //물음표나 깃발이면 무시.
      }
      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = "X";
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          //이벤트 버블링. 우클릭이벤트를 onRightClick콜백으로 적용.
          $tbody.addEventListener("contextmenu", onRightClick);
          $tbody.addEventListener("click", onLeftClick);
        });
      }
      drawTable();
    </script>
  </body>
</html>
