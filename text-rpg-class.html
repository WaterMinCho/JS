<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 RPG-Class</title>
  </head>

  <body>
    <form id="start-screen">
      <input id="name-input" placeholder="주인공 이름을 입력하세요!" />
      <button id="start">시작</button>
    </form>
    <div id="screen">
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-att"></span>
      </div>
      <form id="game-menu" style="display: none">
        <div id="menu-1">1.모험</div>
        <div id="menu-2">2.휴식</div>
        <div id="menu-3">3.종료</div>
        <input id="menu-input" />
        <button id="menu-button">입력</button>
      </form>
      <form id="battle-menu" style="display: none">
        <div id="battle-1">1.공격</div>
        <div id="battle-2">2.회복</div>
        <div id="battle-3">3.도망</div>
        <input id="battle-input" />
        <button id="battle-button">입력</button>
      </form>
      <div id="message"></div>
      <div id="monster-start">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-att"></span>
      </div>
    </div>

    <script>
      const $startScreen = document.querySelector("#start-screen");
      const $gameMenu = document.querySelector("#game-menu");
      const $battleMenu = document.querySelector("#battle-menu");
      const $heroName = document.querySelector("#hero-name");
      const $heroLevel = document.querySelector("#hero-level");
      const $heroHp = document.querySelector("#hero-hp");
      const $heroXp = document.querySelector("#hero-xp");
      const $heroAtt = document.querySelector("#hero-att");
      const $monsterName = document.querySelector("#monster-name");
      const $monsterHp = document.querySelector("#monster-hp");
      const $monsterAtt = document.querySelector("#monster-att");
      const $message = document.querySelector("#message");

      class Game {
        constructor(name) {
          this.monster = null;
          this.hero = null;
          this.monsterList = [
            { name: "슬라임", hp: 25, att: 10, xp: 10 },
            { name: "스켈레톤", hp: 50, att: 15, xp: 20 },
            { name: "마왕", hp: 150, att: 35, xp: 50 },
          ];
          this.start(name);
        }
        start(name) {
          $gameMenu.addEventListener("submit", this.onGameMenuInput); //addEventListener의 this는 $gameMenu를 가리킨다.
          $battleMenu.addEventListener("submit", this.onBattleMenuInput); //addEventListener의 this는 $battleMenu를 가리킨다.
          this.changeScreen("game");
          this.hero = new Hero(this, name);
          this.updateHeroStat();
        }
        changeScreen(screen) {
          //얘는 그냥 function
          if (screen === "start") {
            $startScreen.style.display = "block";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "none";
          } else if (screen === "game") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "block";
            $battleMenu.style.display = "none";
          } else if (screen === "battle") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "block";
          }
        }
        onGameMenuInput = (event) => {
          //얘는 화살표함수
          event.preventDefault();
          const input = event.target["menu-input"].value;
          if (input === "1") {
            //모험
            this.changeScreen("battle");
            const randomIndex = Math.floor(
              Math.random() * this.monsterList.length
            );
            const randomMonster = this.monsterList[randomIndex];
            this.monster = new Monster(
              this,
              randomMonster.name,
              randomMonster.hp,
              randomMonster.att,
              randomMonster.xp
            );
            this.updateMonsterStat();
            this.showMessage(
              `몬스터와 마주쳤다. ${this.monster.name}인 것 같다~!`
            );
          } else if (input === "2") {
            //휴식
          } else if (input === "3") {
            //종료
            this.quit();
          }
        };
        onBattleMenuInput = (event) => {
          //얘도 화살표함수
          event.preventDefault();
          const input = event.target["battle-input"].value;
          if (input === "1") {
            //공격
            const { hero, monster } = this;
            hero.attack(monster);
            monster.attack(hero);

            if (hero.hp <= 0) {
              this.showMessage(
                `${hero.lev}레벨에서 전사. 새 주인공을 생성하세요`
              );

              this.quit();
            } else if (monster.hp <= 0) {
              this.showMessage(`몬스터를 잡아 ${monster.xp} 경험치를 얻었다.`);
              hero.getXp(monster.xp);
              this.monster = null;
              this.changeScreen("game");
            } else {
              //전투 진행 중
              this.showMessage(
                `${hero.att}의 데미지를 주고, ${monster.att}의 데미지를 받았다.`
              );
            }
            this.updateHeroStat();
            this.updateMonsterStat();
          } else if (input === "2") {
            //회복
          } else if (input === "3") {
            this.changeScreen("game");
            //도망
          }
        };
        updateHeroStat() {
          const { hero } = this;
          if (hero === null) {
            $heroName.textContent = "";
            $heroLevel.textContent = "";
            $heroHp.textContent = "";
            $heroXp.textContent = "";
            $heroAtt.textContent = "";
            return;
          }
          $heroName.textContent = hero.name;
          $heroLevel.textContent = `${hero.lev}Lv`;
          $heroHp.textContent = `HP: ${hero.hp} / ${hero.maxHp}`;
          $heroXp.textContent = `XP: ${hero.xp}/ ${15 * hero.lev}`;
          $heroAtt.textContent = `ATT: ${hero.att}`;
        }
        updateMonsterStat() {
          const { monster } = this;
          if (monster === null) {
            $monsterName.textContent = "";
            $monsterHp.textContent = "";
            $monsterAtt.textContent = "";
            return;
          }
        }
        showMessage(text) {
          $message.textContent = text;
        }
        quit() {
          this.hero = null;
          this.monster = null;
          this.updateMonsterStat();
          this.updateHeroStat();
          $gameMenu.removeEventListener("submit", this.onGameMenuInput);
          $battleMenu.removeEventListener("submit", this.onBattleMenuInput);
          this.changeScreen("start");
          game = null;
        }
      } // 속한 게임의 몬스터와 영웅을 구분해줘야 한다.
      class Hero {
        constructor(game, name) {
          this.game = game;
          this.name = name;
          this.lev = 1;
          this.maxHp = 100;
          this.hp = 100;
          this.xp = 0;
          this.att = 10;
        }
        attack(target) {
          target.hp -= this.att;
        }
        heal(monster) {
          this.hp += 20;
          this.hp -= monster.att;
        }
        getXp(xp) {
          this.xp += xp;
          if (this.xp >= this.lev * 15) {
            //경험치를 다 채우면
            this.xp -= this.lev * 15;
            this.lev += 1;
            this.maxHp += 5;
            this.att += 5;
            this.hp = this.maxHp;
            this.game.showMessage(`레벨업! ${this.lev}.LV`);
          }
        }
      }
      class Monster {
        constructor(game, name, hp, att, xp) {
          this.game = game;
          this.name = name;
          this.maxHp = hp;
          this.hp = hp;
          this.xp = xp;
          this.att = att;
        }
        attack(target) {
          target.hp -= this.att;
        }
      }

      let game = null;
      $startScreen.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = event.target["name-input"].value;
        game = new Game(name);
      });
    </script>
  </body>
</html>
